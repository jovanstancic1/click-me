<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #clickBtn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #score {
            font-size: 32px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Me Game</h1>
        <p>Click the button as fast as you can!</p>
        <button id="clickBtn">Click Me!</button>
        <p id="score"></p>
    </div>

    <script>
        let score = 0;
        const clickBtn = document.getElementById('clickBtn');
        const scoreDisplay = document.getElementById('score');

        clickBtn.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
        });
    </script>
</body>
</html>
